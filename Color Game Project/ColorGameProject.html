<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Color Game Project</title>
    <link rel="stylesheet" href="ColorGameProject.css">
  </head>
  <body>
    <!-- The span here is to change the text to reflect the color the game wants the player to guess -->
    <h1>The Great
      <br>
      <span id="colorDisplay">RGB</span>
      <br>
      Color Game</h1>
    <div id="stripe">
      <!-- This button is to reset the game -->
      <button type="button" name="button" id="reset">New Colors</button>
      <!-- this is for the game status message try again or correct, it will start empty first,
      then based on the game it will change, so we have an empty span here -->
      <span id="messageDisplay"></span>
      <button type="button" name="button" class="mode">Easy</button>
      <button type="button" name="button" class="mode selected" id="hard">Hard</button>

    </div>


    <div id="container" class="">
      <div class="square">

      </div>

      <div class="square">

      </div>

      <div class="square">

      </div>

      <div class="square">

      </div>

      <div class="square">

      </div>

      <div class="square">

      </div>

    </div>

    <script src="ColorGameProject.js" charset="utf-8"></script>
  </body>
</html>
