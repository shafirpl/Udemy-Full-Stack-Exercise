<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BootStrap Basics</title>
    <!-- <link rel="stylesheet" href="bootstrap.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style media="screen">
      .btn-danger{
        color: blue;
      }
    </style>

  </head>
  <body>
<h1>BootStrap Basics</h1>
<button type="button" name="button" class="btn btn-danger btn-xs">Click Me</button>
<button type="button" name="button" class="btn btn-success btn-xs active">Click Me</button>
<button type="button" name="button" class="btn btn-success btn-xs" disabled = "disabled">Click Me</button>
<a href="http://getbootstrap.com/docs/3.3/css/#buttons" class="btn-info btn-lg">
BootStrap Docs</a>

<div class="container">
  <div class="jumbotron">
    <h1>This is a jumbotron</h1>
    <p>sldjflkdsfjlksdjljkdsf sdklfkdfsljsdfjl sfdkjdsf;lfdsjl fsjsdljdsflj</p>
    <button type="button" name="button" class="btn btn-lg btn-success">Hi there</button>

  </div>
  <form>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="exampleInputFile">File input</label>
      <input type="file" id="exampleInputFile">
      <p class="help-block">Example block-level help text here.</p>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox"> Check me out
      </label>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>
