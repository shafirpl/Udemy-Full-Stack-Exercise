<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BootStrap Grid System</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
    <style media="screen">
      .pink{
        background: pink;
        border: 1px solid purple;

      }
      .text{
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-2 pink text">
          Column large 2
        </div>
        <div class="col-lg-8 pink text" >
        Column large 8
        </div>
        <div class="col-lg-2 pink text">
        Column large 2
        </div>
      </div>

      <div class="row">
        <div class="col-lg-2 pink text">
          Column large 2
        </div>
        <div class="col-lg-8 pink text" >
        Column large 8
        </div>
        <div class="col-lg-2 pink text">
        Column large 2
        </div>
      </div>

    </div>

  </body>
</html>
