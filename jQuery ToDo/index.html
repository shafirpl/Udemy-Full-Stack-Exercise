<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="assets/css/todos.css">
    <!-- google font inclusion -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <!-- font-awesome inclusion -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- jQuery library inclusion -->
    <script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js">
    </script>
  </head>
  <body>

    <!-- This will contain the main box for all the todo stuff, that box will
    have a heading with a plus sign, an ul, li which will serve as the todo
    list thing and such -->
    <div id="container">
      <h1>To-Do List <span id="heading"><i class="fa fa-plus"></i></span></h1>
      <input type="text" placeholder="Add New Todo">

        <!-- This will serve as our main to do list thing -->
        <!-- The spans will serve as our trash can item -->
        <ul>
          <li> <span> <i class="fa fa-trash"></i> </span> Go to Potions class</li>
          <li> <span> <i class="fa fa-trash"></i> </span> Buy new Robes</li>
          <li> <span> <i class="fa fa-trash"></i> </span> Play God of War</li>
        </ul>
    </div>
    <script type="text/javascript" src="assets/js/todos.js">

    </script>
  </body>
</html>
